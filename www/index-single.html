<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SiteCore</title>
  <meta http-equiv="X-UA-Compatible" content="IE=10,IE=9,IE=8,IE=edge" />
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <link rel='manifest' href='/manifest.json'>
  <link rel='icon' type='image/png' href='/img/favicon.ico'>

  <style>
    body{
      padding: 0px;
      margin: 0px;
    }
    #main{
      height: 100vh;
    }

    body::after {
      content: "";
      background: url('/img/threading.jpg');
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: fixed;
      z-index: -2;   
    }

    #main::after {
      content: "";
      opacity: 0.6;
      background-color: white;
      top: 0px;
      left: 0px;
      bottom: 0;
      right: 0;
      position: fixed;
      z-index: -1;   
    }
  </style>

  <script type="module" src="/system/core.mjs"></script>
</head>

<body>
  <div id="main"></div>
</body>

</html>
